<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e59ea1f6c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/png/logo.png" alt="logo petits plats" />
      <h1>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
        DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h1>
      <div class="research">
        <div class="text">
          <input
            type="text"
            class="research_text"
            id="searchInput"
            name="recherche"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button class="closebutton-delete">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>


          <button class="btn">
            <svg class="DocSearch-Search-Icon" viewBox="0 0 20 20">
              <path
                d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                stroke="currentColor"
                fill="none"
                fill-rule="evenodd"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
        </div>
      </div>
    </header>
    <main>
      <!-- "Ingrédients" filter -->
      <div class="tag-research">
        <div id="ingredientsFilter" class="filter">
          <div id="ingredients" class="filterBtn">
            <span class="filterBtnName">Ingrédients</span>
            <button class="ingredientsToggleBtn">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div id="ingredientsList" class="filterList hidden">
              <div class="inputFilterBtn">
                <div class="filterInputContainer">
                  <input
                    type="text"
                    id="ingredientsSearchInput"
                    class="filterInput"
                  />
                  <button class="closebutton-ingredients delete">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                  <button
                    id="ingredientsSearchButton"
                    class="searchInputButton"
                  >
                    <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- "Appareils" filter -->
        <div id="appliancesFilter" class="filter">
          <div id="appliances" class="filterBtn">
            <span class="filterBtnName">Appareils</span>
            <button class="appliancesToggleBtn">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div id="appliancesList" class="filterList hidden">
              <div class="inputFilterBtn">
                <div class="filterInputContainer">
                  <input
                    type="text"
                    id="appliancesSearchInput"
                    class="filterInput"
                  />
                  <button class="closebutton-appliance delete">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                  <button id="appliancesSearchButton" class="searchInputButton">
                    <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- "Ustensils" filter -->
        <div id="ustensilsFilter" class="filter">
          <div id="ustensils" class="filterBtn">
            <span class="filterBtnName">Ustensiles</span>
            <button class="ustensilsToggleBtn">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div id="ustensilsList" class="filterList hidden">
              <div class="inputFilterBtn">
                <div class="filterInputContainer">
                  <input
                    type="text"
                    id="ustensilsSearchInput"
                    class="filterInput"
                  />
                  <button class="closebutton-ustensils delete">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                  <button id="ustensilsSearchButton" class="searchInputButton">
                    <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Nombre total de recettes trouvées -->
        <div id="totalRecipes"></div>
      </div>
      <!-- Éléments des filtres sélectionnés -->
      <span class="select-option"></span>
      <!-- Cards -->
      <div id="cardsContainer"></div>
    </main>

    <script type="module" src="scripts/pages/index.js"></script>
    <script type="module" src="scripts/templates/select-options.js"></script>
    <script type="module" src="scripts/utils/label-research.js"></script>
    <script type="module" src="scripts/utils/searchBar.js"></script>
    <script type="module" src="scripts/utils/recipe-search.js"></script>
  </body>
</html>
